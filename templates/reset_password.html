{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center font-weight-light my-4">Reset Password</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('reset_password') }}" method="post">
                        <div class="form-floating mb-3">
                            <input class="form-control"
                                   id="new_password"
                                   name="new_password"
                                   type="password"
                                   required
                                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                            <label for="new_password">New Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control"
                                   id="confirm_password"
                                   name="confirm_password"
                                   type="password"
                                   required />
                            <label for="confirm_password">Confirm Password</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    @media (max-width: 768px) {
        /* Adjust container padding */
        .container {
            padding: 1rem;
        }

        /* Card adjustments */
        .card {
            margin-top: 1rem !important;
        }

        .card-header {
            padding: 1rem;
        }

        .card-header h3 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .card-body {
            padding: 1.5rem 1rem;
        }

        /* Form inputs */
        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            font-size: 16px;  /* Prevents iOS zoom */
            height: 3.5rem;
        }

        .form-floating label {
            padding: 1rem;
        }

        /* Button */
        .btn-lg {
            padding: 1rem;
            font-size: 1.1rem;
        }
    }
</style>
{% endblock %}
