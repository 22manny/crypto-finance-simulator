{% extends "layout.html" %}

{% block title %}
    Verify Identity
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center font-weight-light my-4">Verify Identity</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        Please answer your security questions to verify your identity.
                    </div>
                    <form action="/verify_security_questions" method="post">
                        {% for i in range(1, 4) %}
                        <div class="form-floating mb-3">
                            <input class="form-control"
                                   id="answer{{ i }}"
                                   name="answer{{ i }}"
                                   type="text"
                                   required />
                            <label for="answer{{ i }}">{{ questions['question' + i|string] }}</label>
                        </div>
                        {% endfor %}
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Verify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @media (max-width: 768px) {
        /* Container adjustments */
        .container {
            padding: 1rem;
        }

        /* Card adjustments */
        .card {
            margin-top: 1rem !important;
        }

        .card-header {
            padding: 1rem;
        }

        .card-header h3 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .card-body {
            padding: 1.5rem 1rem;
        }

        /* Alert styling */
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        /* Form inputs */
        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            font-size: 16px;  /* Prevents iOS zoom */
            height: 3.5rem;
        }

        .form-floating label {
            padding: 1rem;
            font-size: 0.9rem;
            line-height: 1.2;
        }

        /* Ensure long security questions don't overflow */
        .form-floating label {
            white-space: normal;
            height: auto;
            min-height: calc(3.5rem + 2px);
            display: flex;
            align-items: center;
        }

        /* Button */
        .btn-lg {
            padding: 1rem;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
    }
</style>
{% endblock %}
