{% extends "layout.html" %}

{% block title %}
    Terms of Use
{% endblock %}

{% block content %}
<div class="container text-start">
    <div class="row justify-content-center">
        <div class="col-md-10">
            {{ terms_content | safe }}
        </div>
    </div>
</div>

<style>
    @media (max-width: 768px) {
        /* Container adjustments */
        .container {
            padding: 1rem;
        }

        /* Text adjustments for readability */
        p {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 1.4rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        h3 {
            font-size: 1.2rem;
            margin-top: 1.5rem;
        }

        /* List adjustments */
        ul, ol {
            padding-left: 1.5rem;
            margin-bottom: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
    }
</style>
{% endblock %}
