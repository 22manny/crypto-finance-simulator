{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center font-weight-light my-4">Change Password</h3>
                </div>
                <div class="card-body">
                    <form action="/change_password" method="post">
                        <!-- Password Fields -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="current_password" name="current_password" type="password" required />
                            <label for="current_password">Current Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" id="new_password" name="new_password" type="password"
                                   required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                   title="Must contain at least one number, one uppercase and lowercase letter, and be at least 8 characters long" />
                            <label for="new_password">New Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" id="confirm_new_password" name="confirm_new_password" type="password" required />
                            <label for="confirm_new_password">Confirm New Password</label>
                        </div>

                        <div class="alert alert-info">
                            Please answer the security question below to change your password.
                        </div>

                        <!-- Security Question -->
                        <div class="form-floating mb-3">
                            <input class="form-control"
                                   id="security_answer"
                                   name="security_answer"
                                   type="text"
                                   required
                                   placeholder="Answer" />
                            <label for="security_answer">{{ security_question }}</label>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" type="submit">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Password requirements tooltip -->
<script>
document.getElementById('new_password').addEventListener('focus', function() {
    this.title = "Password must contain:\n- At least 8 characters\n- At least one uppercase letter\n- At least one lowercase letter\n- At least one number";
});
</script>
<style>
    @media (max-width: 768px) {
        /* Adjust container padding */
        .container {
            padding: 1rem;
        }

        /* Card adjustments */
        .card {
            margin-top: 1rem !important;
        }

        .card-header {
            padding: 1rem;
        }

        .card-header h3 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .card-body {
            padding: 1.5rem 1rem;
        }

        /* Form inputs */
        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            font-size: 16px;  /* Prevents iOS zoom */
            height: 3.5rem;
        }

        .form-floating label {
            padding: 1rem;
        }

        /* Alert styling */
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        /* Button */
        .btn-lg {
            padding: 1rem;
            font-size: 1.1rem;
        }
    }
</style>
{% endblock %}
